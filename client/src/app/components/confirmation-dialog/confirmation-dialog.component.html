<h2 mat-dialog-title>{{ data.title }}</h2>
<mat-dialog-content>
  {{ data.message }}
</mat-dialog-content>
<mat-dialog-actions>
  <button matButton mat-dialog-close>{{ 'DIALOG_CANCEL_BUTTON' | transloco }}</button>
  <button matButton [mat-dialog-close]="true" cdkFocusInitial>{{ data.action }}</button>
</mat-dialog-actions>
