<mat-card class="home-card">
  <mat-card-header>
    <mat-card-title>Shorten a long URL</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <div class="form-container">
      <mat-form-field appearance="outline">
        <mat-label>Long URL</mat-label>
        <input matInput placeholder="https://example.com">
      </mat-form-field>
      <button mat-raised-button color="primary">Loom it!</button>
    </div>
  </mat-card-content>
</mat-card>
